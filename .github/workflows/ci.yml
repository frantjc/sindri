name: CI
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: dagger/dagger-for-github@v8.2.0
        with:
          module: github.com/${{ github.repository }}@${{ github.sha }}
          shell: |
            test | combinedOutput
